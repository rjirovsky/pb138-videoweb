<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link href="inc/style.css" rel="stylesheet" type="text/css" media="screen" />
        <script type="text/javascript" src="inc/script.js"></script>
        <title>VideoWeb</title>
    </head>
    <body>
        <div id="wrapper">
            <h1>VideoWeb - přidat DVD</h1>
            <fieldset id="addDVD">
                <legend>nové DVD</legend>
                <form>
                    <label for="name">Jméno: </label>
                    <input type="text" name="name" id="name"/>
                    <br/>
                    <label for="type">Typ: </label>
                    <select name="type" id="type">
                        <option value="originál">originál</option>
                        <option value="časopis">časopis</option>
                        <option value="domácí">domácí</option>
                        <option value="kopie">kopie</option>
                    </select>
                    <br/>
                    <fieldset id="titles">
                        <legend>titul</legend>
                        <input type="hidden" name="titleCounter" id="titleCounter" value="1"/>
                        <input type="button" value="Přidat titul" onclick="addField('titleName_', 'titleRepresentative_','titles',10);" />
                        <input type="button" value="Odebrat titul" onclick="removeField();" />
                        <br/>
                        <div class="titleInput">
                            <label for="titleName_1">Název: </label>
                            <input type="text" name="titleName_1" id="titleName_1"/>
                            <label for="titleRepresentative_1">Hlavní představitel: </label>                      
                            <input type="text" name="titleRepresentative_1" id="titleRepresentative_1"/>
                            <br/>
                        </div>
                    </fieldset>
                    <input type="submit" value="Odeslat"/>
                    <input type="reset" value="Reset"/>
                </form>
            </fieldset>
        </div>
    </body>
</html>
